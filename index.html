<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <title>Generala</title>
</head>

<body>
  <div id="cubilete">
    <img src="assets/img/cubilete parado.png" alt="cubilete parado" id="cubilete-parado">
    <button id="throw">Tirar dados</button>
  </div>
  <div id="dados">
  </div>

  <div id="score-board">
    <div class="cell">
      <h2>Nro</h2>
    </div>
    <div class="cell">
      <h2>Jugador 1</h2>
    </div>
    <div class="cell">
      <h2>Jugador 2</h2>
    </div>
    <div class="cell">1</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">2</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">3</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">4</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">5</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">6</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">Escalera</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">Full</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">Poker</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">Generala</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">Generala Doble</div>
    <div class="cell value"></div>
    <div class="cell value"></div>
    <div class="cell">Total</div>
    <div class="cell" data-total="jug1">0</div>
    <div class="cell" data-total="jug2">0</div>
  </div>

  <div id="msjDiv">
    <h2 id="msj">Generala</h2>
    <button id="startbtn">Start Game</button>
  </div>

  <div id="election">
    <h2 id="electionTxt">Tirar un dado para ver qui√©n empieza</h2>
    <div id="simbolos">
      <div id="jug1">Tirar Jug 1</div>
      <div id="jug2">Tirar Jug 2</div>
    </div>
    <div id="playbtn">Start</div>
  </div>


  <script src="assets/func2.js"></script>
  <script src="assets/menuFunc.js"></script>
</body>

</html>
